<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fira+Sans:ital,wght@1,300&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>Tic Tac Toes</h1>
    <h2>Turn for X</h2>
    <div class="line"></div>
    <div id="container">
        <div class="box bt bl"><span class="boxText"></span></div>
        <div class="box bt"><span class="boxText"></span></div>
        <div class="box bt br"><span class="boxText"></span></div>
        <div class="box bl"><span class="boxText"></span></div>
        <div class="box"><span class="boxText"></span></div>
        <div class="box br"><span class="boxText"></span></div>
        <div class="box bb bl"><span class="boxText"></span></div>
        <div class="box bb"><span class="boxText"></span></div>
        <div class="box bb br"><span class="boxText"></span></div>
    </div>
    <img src="https://www.icegif.com/wp-content/uploads/winner-icegif-7.gif" alt="" id="left">
    <img src="https://www.icegif.com/wp-content/uploads/winner-icegif-7.gif" alt="" id="right">
    <button>Reset</button>
    <script src="app.js"></script>
</body>

</html>
